plugins {
    id "io.github.goooler.shadow" version "8.1.7" apply false
    id "architectury-plugin" version "+"
    id "dev.architectury.loom" version "+" apply false
    id "io.github.p03w.machete" version "+" apply false
}

architectury {
    minecraft = rootProject.minecraft_version
}

subprojects {
    apply plugin: "dev.architectury.loom"
    apply plugin: "io.github.p03w.machete"
    loom {
        silentMojangMappingsLicense()
    }
    configurations {shadowCommon}
    dependencies {
        minecraft "com.mojang:minecraft:${rootProject.minecraft_version}"
        mappings loom.layered() {
            officialMojangMappings()
        }
        modImplementation "ru.kelcuprum.alinlib:AlinLib-common:${project.alinlib}"
    }

    machete {
        ignoredTasks.add("shadowJar")
        ignoredTasks.add("jar")
    }
    processResources {
        filesMatching(["META-INF/mods.toml", "META-INF/neoforge.mods.toml", "fabric.mod.json"]) {
            expand "project": project
        }
    }

}

allprojects {
    apply plugin: "java"
    apply plugin: "architectury-plugin"
    apply plugin: "maven-publish"

    archivesBaseName = rootProject.archives_base_name
    version = rootProject.mod_version
    group = rootProject.maven_group

    repositories {
        mavenCentral()
        maven { url = "https://maven.terraformersmc.com/releases" }
        maven { url = "https://maven.neoforged.net/releases/" } // NEOFORGE
        maven { url = 'https://repo.kelcuprum.ru/snapshots' }
        maven { url = 'https://repo.kelcuprum.ru/releases' }
        maven { url = "https://maven.parchmentmc.org" } // MAPPINGS
        maven { url = "https://jitpack.io/" }
    }

    def targetJavaVersion = 17

    tasks.withType(JavaCompile).configureEach {
        it.options.encoding = "UTF-8"
        if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
            it.options.release = targetJavaVersion
        }
    }

    java {
        withSourcesJar()
    }
}